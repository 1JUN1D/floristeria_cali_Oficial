        // Render products
        function renderProducts(filteredProducts = products) {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');
            const counter = document.getElementById('results-count');
            
            // Sort by order
            const sorted = [...filteredProducts].sort((a, b) => a.order - b.order);
            
            if (sorted.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.add('active');
                counter.textContent = '0';
                return;
            }
            
            emptyState.classList.remove('active');
            counter.textContent = sorted.length;
            
            grid.innerHTML = sorted.map(product => `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-image-container" onclick="openLightbox(${product.id})">
                        <img src="/assets/images/ramo${product.id}.webp" alt="${product.name}" class="product-image" loading="lazy">
                        <div class="zoom-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </div>
                    </div>
                    <div class="product-info">
                        <p class="product-name">${product.name}</p>
                        <p class="product-description">${product.desc}</p>
                        <div class="product-footer">
                            <div>
                                <span class="price-label">Precio</span>
                                <p class="product-price">$${product.price.toLocaleString('es-CO')}</p>
                            </div>
                            <a href="#" class="btn-order" onclick="orderProduct(event, ${product.id}, '${product.name}', ${product.price})">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                                </svg>

            `).join('');
        }

        // Filter products
        function filterProducts(category) {
            const filtered = category === 'todos' 
                ? products 
                : products.filter(p => p.category === category);
            renderProducts(filtered);
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterProducts(this.dataset.category);
            });
        });

        // Order product - WhatsApp + Analytics
        function orderProduct(e, id, name, price) {
            e.preventDefault();
            
            // Google Analytics Event
            gtag('event', 'product_order', {
                'event_category': 'Catalog',
                'event_label': `Ramo #${id} - ${name}`,
                'value': price
            });
            
            // WhatsApp message
            const message = encodeURIComponent(`Hola, quiero pedir:\n\nRamo #${id} - ${name}\nPrecio: $${price.toLocaleString('es-CO')}\n\n¿Está disponible?`);
            window.open(`https://wa.me/573114701386?text=${message}`, '_blank');
        }

        // Lightbox
        function openLightbox(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('lightboxImage').src = `/assets/images/ramo${id}.webp`;
            document.getElementById('lightboxTitle').textContent = `Ramo #${id} - ${product.name}`;
            document.getElementById('lightboxPrice').textContent = `$${product.price.toLocaleString('es-CO')}`;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Scroll to top
        window.addEventListener('scroll', function() {
            const scrollTop = document.getElementById('scrollTop');
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Close lightbox on outside click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        // Initial render
        renderProducts();
